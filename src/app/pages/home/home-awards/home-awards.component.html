<div class="container">
  <div class="awards" *ngIf="awards.length > 0">
    <div class="awards__img">
      <img [src]="awards[activeAwardIndex].image" width="100%" alt="">
      <p>{{ awards[activeAwardIndex].content }}</p>
    </div>
    <div class="awards__text">
      <div class="awards__items">
        <div class="awards__item" *ngFor="let award of awards; index as i" (click)="setActiveAward(i)">
          <p [class.active]="activeAwardIndex === i">{{ award.title }}</p>
          <div class="divider"></div>
        </div>
      </div>
    </div>
  </div>
</div>
