<div class="container">
  <div class="transport">
    <div class="transport__dark-quare"></div>
    <div class="transport__img" *ngIf="section.image">
      <img [src]="section.image" width="100%" alt="">
    </div>
    <div class="transport__text">
      <h3 class="section-title">{{ section.title }}</h3>
      <div [innerHTML]="section.content"></div>
    </div>
  </div>
</div>
