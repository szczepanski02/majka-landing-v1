<div class="persons">

  <div class="persons__item" *ngFor="let contact of contacts">
    <img [src]="contact.image" height="120px" alt="">
    <h5>{{ contact.title }}</h5>
    <div class="persons__phone">
      <span>{{ contact.phone_number }}</span>
    </div>
    <p>{{ contact.additional_description }}</p>
  </div>

</div>
